name: CI/CD Production Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test-and-verify:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v3

      - name: 2. Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: 3. Verify Project Structure
        run: |
          echo "Verifying Samitha & Prabodha's Modular Structure..."
          ls -R src/
          
      - name: 4. Simulate Build Check
        run: |
          echo "Building Portfolio Agency Site..."
          echo "Build Successful!"

  deploy-status:
    needs: test-and-verify
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Production Deployment Notification
        run: echo "Code has reached the MAIN branch. Vercel is now updating the live Production site."